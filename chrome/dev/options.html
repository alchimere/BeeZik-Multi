<head>
	<!--

		firetonton@gmail.com
	-->
	<style>
		body {
			font-size : 4px;
			font-family: Arial, Helvetica, sans-serif;
		}
		
		table {
			border-collapse : collapse;
		}
		
		img {
			cursor : pointer;
		}
		
		.clickable {
			cursor : pointer;
		}
		
		#header {
			width : 800px;
			margin : auto;
		}
		
		#logo {
			display : inline;
		}
		
		#down_all {
			font-weight : bold;
			font-size : 12px;
			border-radius: 8px;
			width : 140px;
			text-align : center;
			background-color : #F7AE23;
			float : right;
			margin-top : 5px;
		}
		
		#erease_downloaded {
			font-weight : bold;
			font-size : 2.8em;
			border-radius: 8px;
			width : 180px;
			text-align : center;
			background-color : #F7AE23;
			float : right;
			margin-top : 5px;
		}
		
		#erease_downloaded:hover {
			color : white;
		}
		
		#erease_all {
			font-weight : bold;
			font-size : 2.8em;
			border-radius: 8px;
			width : 80px;
			text-align : center;
			background-color : #EDEDED;
			float : right;
			margin-top : 5px;
		}
		
		.inter_menu {
			width : 3px;
			height : 10px;
			float : right;
		}
		
		#contenu {
			border-style : solid;
			border-color : black;
			border-width : 0px;
			border-radius: 8px;
			padding : 4px;
			
			width : 800px;
			
			margin : auto;
			
			font-size: 3px;/*.75em;*/
			font-family: Arial, Helvetica, sans-serif;
			letter-spacing: normal;
			font-weight: bold;
			
			box-shadow: 0px 0px 10px #888;
		}
		
		#contenuTable {
			width : 800px;
			font-size : 15px;
		}
		
		a {
			text-decoration : none;
		}
		
		.name {
			color : black;/*#F7AE23;*/
			text-decoration : none;
			font-size : 13px;
			font-weight : bold;
		}
		
		.title {
			font-style : italic;
			color : #666666;/*#F7AE23;*/
			text-decoration : none;
			font-size : 13px;
			font-weight : bold;
		}
		
		.option_activee {
			font-weight : bold;
			font-size : 12px;
			border-radius: 8px;
			text-align : center;
			background-color : #F7AE23;
			cursor: pointer;
			
			-webkit-box-shadow: 0px 0px 4px #000 inset;
		}
		
		.option_desactivee {
			font-weight : bold;
			font-size : 12px;
			border-radius: 8px;
			text-align : center;
			background-color : #EDEDED;
			cursor: pointer;
			
			-webkit-box-shadow: 0px 0px 5px #000;
		}
		
		.ligne_gris {
			background-color : #EEEEEE;
			cursor : pointer;
		}
		
		.ligne_blanc {
			cursor : pointer;
		}
		
		.ligne_blanc:hover {
			background-color : #F7AE23;
		}
	
		.ligne_gris:hover {
			background-color : #F7AE23;
		}
		
		h1 {
			font-size : 20px;
			font-style : italic;
			text-align : center;
			color : #444;
		}
		
		.hr {
			width : 100%;
			height : 1px;
			background-color : #fff;
			margin-bottom : 20px;
			box-shadow: 0px 10px 10px #ccc;
		}
	</style>

	<script type="text/javascript" src="scripts/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="scripts/prototype.js"></script>
	<script type="text/javascript" src="scripts/options.js"></script>
</head>
<body id="body">
	<div id="header">
		<img id="logo" style="float:left;" src="images/logo.png" onclick="open_tab('http://www.beezik.com')">
		<h1>
			{ Configuration }
		</h1>
	</div>
	<br/>
	<div id="contenu">
		<!--
			Options :
				BeeZikExt_option_savePlaylistOnClose	=> Sauvegarde de l'état de la liste à la fermeture du navigateur
				
				BeeZikExt_option_hide_cpt_FB			=> Affichage du bouton j'aime facebook
				
				BeeZikExt_option_import					=> Action à l'appui sur le bouton d'import
				
				BeeZikExt_option_del_end				=> Suppression de la playlist une fois téléchargée
		-->
		<table id="contenuTable">
			<!-- Sauvegarde de l'état de la liste à la fermeture du navigateur -->
			<tr>
				<td width="100">
					<span class="option_desactivee" id="bouton_option_savePlaylistOnClose"> <!--</span> onclick="change_option_savePlaylistOnClose()">-->
						&nbsp;&nbsp;Désactivé&nbsp;&nbsp;
					</span>
				</td>
				<td>
					Sauvegarde de l'état de la liste à la fermeture du navigateur
				</td>
<!--
				<script type="text/javascript">
					
					
					actualiser_option_savePlaylistOnClose();
				</script>
-->
			</tr>
			
			<tr>
				<td colspan="2">
					<!--<hr/>-->
					<div class="hr">
					</div>
				</td>
			</tr>
	
			<!-- Affichage du compteur FB -->
			<tr>
				<td width="100">
					<span class="option_desactivee" id="bouton_option_hide_cpt_FB"><!--</span> onclick="change_option_hide_cpt_FB()">-->
						&nbsp;&nbsp;Désactivé&nbsp;&nbsp;
					</span>
				</td>
				<td>
					Masquer <!--le compteur "J'aime" FaceBook-->
					<iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.facebook.com%2Fpages%2FBeeZik-Multi-Extension-chrome-by-firetonton%2F172461369439346&amp;layout=button_count&amp;show_faces=false&amp;width=400&amp;action=like&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
				</td>
<!--
				<script type="text/javascript">
					
					actualiser_option_hide_cpt_FB();
				</script>
-->
			</tr>
			
			<tr>
				<td colspan="2">
					<!--<hr/>-->
					<div class="hr">
					</div>
				</td>
			</tr>
			
			<!-- Action après clic sur une musique -->
			<tr>
				<td width="100">
					<span class="option_activee" id="bouton_option_import">
						&nbsp;&nbsp;Choisir&nbsp;&nbsp;
					</span>
				</td>
				<td>
					Action à l'import de playlist : 
					
					<span class="option_desactivee" id="import_b1"> <!-- onclick="change_option_import(this.id)">-->
						&nbsp;&nbsp;Remplacer&nbsp;&nbsp;
					</span>
					&nbsp;
					<span class="option_desactivee" id="import_b2"> <!--onclick="change_option_import(this.id)">-->
						&nbsp;&nbsp;Mettre à la suite&nbsp;&nbsp;
					</span>
					&nbsp;
					<span class="option_desactivee" id="import_b3"> <!--onclick="change_option_import(this.id)">-->
						&nbsp;&nbsp;Demander&nbsp;&nbsp;
					</span>
				</td>
<!--
				<script type="text/javascript">
					actualiser_option_import();
				</script>
-->
			</tr>
			

			<tr>
				<td colspan="2">
					<!--<hr/>-->
					<div class="hr">
					</div>
				</td>
			</tr>
			

			<!-- Suppression de tout une fois la liste finie -->
			<tr>
				<td width="100">
					<span class="option_desactivee" id="bouton_option_del_end"><!--</span> onclick="change_option_del_end()">-->
						&nbsp;&nbsp;Désactivé&nbsp;&nbsp;
					</span>
				</td>
				<td>
					Supprimer le contenu de la liste une fois celle-ci terminée
				</td>
<!--
				<script type="text/javascript">
					actualiser_option_del_end();
				</script>
-->
			</tr>
		</table>
	</div>
</body>
